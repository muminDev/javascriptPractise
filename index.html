<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1 class="title">Rock Paper Scissors</h1>
  <p>Please choose !</p>
  <div class="buttons">
    <button class="rock-button">
      <img src="emojies/rock-emoji.png" 
        alt="emoji of rock"
        class="rock-emoji">
    </button>
   
    <button class="paper-button">
      <img src="emojies/paper-emoji.png" 
        alt="emoji of paper">
    </button>

    <button class="scissors-button">
      <img src="emojies/scissors-emoji.png" 
        alt="emoji of scissors">
    </button>
    
  </div>
  <div>
    <p class="result score-texts"></p>
    <p class="choice score-texts"></p>
    <p class="general-score score-texts"></p>
  </div>
  
  <div>
    <button
      class="reset-button">Reset Score</button>
    <button
      class="css-buttons auto-play-button"
    >Auto Play</button>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
