<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1 class="title">Rock Paper Scissors</h1>
  <div class="buttons">
    <button onclick="pickUserMove('rock')">
      <img src="emojies/rock-emoji.png" 
        alt="emoji of rock"
        class="rock-emoji">
    </button>
   
    <button onclick="pickUserMove('paper')"><img src="emojies/paper-emoji.png" alt="emoji of paper"></button>
    <button onclick="pickUserMove('scissors')"><img src="emojies/scissors-emoji.png" alt="emoji of scissors"></button>
    
  </div>
  <p class="result score-texts"></p>
  <p class="choice score-texts"></p>
  <p class="general-score score-texts"></p>
  <button onclick="resetButton()"
    class="reset-button">Reset Score</button>
  <script src="javascript.js"></script>
</body>
</html>
